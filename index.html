<html>
<head>
	<title>Note List</title>
	<link rel="stylesheet" type="text/css" href="resources/note.css">
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
	<script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
	<script type="text/javascript" src="bower_components/backbone/backbone-localstorage.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<div id="noteApp">
		<header>
			<h1>take notes</h1>
			<input id="new-note" type="text" placheholder="record something"></input>
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox"></input>
			<span id="toggle-desc">ckeck all</span>
			<ul id="note-list">

			</ul>
		</section>
		<footer>
			<a id="clear-completed">Clear 1 completed item</a>
			<div id="notes-count">
				<b>0</b>
				item
			</div>
		</footer>
	</div>
	<script type="text/template" id="item-template">
    	<div class="view">
	    	<input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
	     	<label><%- title %></label>
	     	<a class="destroy"></a>
    	</div>
	    <input class="edit" type="text" value="<%- title %>" />
  </script>
  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>
</body>
</html>
